<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>App Usage Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: system-ui; padding: 20px; background: #fafafa; }
canvas { max-width: 700px; }
</style>
</head>
<body>
<h1>ðŸ“Š App Usage Dashboard</h1>
<canvas id="chart"></canvas>

<script>
async function loadLogs() {
  const res = await fetch("https://app-usage-api.vercel.app/api/log");
  const logs = await res.json();

  const counts = {};
  for (const log of logs) {
    counts[log.event] = (counts[log.event] || 0) + 1;
  }

  const ctx = document.getElementById("chart").getContext("2d");
  new Chart(ctx, {
    type: "bar",
    data: {
      labels: Object.keys(counts),
      datasets: [{
        label: "Event Count",
        data: Object.values(counts),
        backgroundColor: "rgba(54, 162, 235, 0.6)"
      }]
    }
  });
}
loadLogs();
</script>
</body>
</html>
